<p>login works!</p>
<div class="sidenav">
    <div class="login-main-text">
       <h2>My Account Login Page</h2>
       <p>Login or register to access.</p>
    </div>
 </div>
 <div class="main">
    <div class="col-md-6 col-sm-12">
       <div class="login-form">
          <form>
             <div class="form-group">
                <label>User Name</label>
                <input type="text" class="form-control" #username placeholder="User Name">
             </div>
             <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" #password placeholder="Password">
             </div>
             <button type="button" class="btn btn-primary" (click)="proceedLogin(username.value, password.value)">Login</button> | 
             <button type="button" class="btn btn-success">Register</button>
          </form>
       </div>
    </div>
 </div>
